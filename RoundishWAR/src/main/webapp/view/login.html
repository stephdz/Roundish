<h2>Login</h2>

<form>
    <div class="form-group">
        <label for="user">Login</label>
        <input id="user" class="form-control" type="text" name="user" ng-model="user"/>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" class="form-control" type="password" name="password" ng-model="password"/>
    </div>

    <hr/>
    <button ng-click="login()" class="btn btn-success">Login</button>
</form>
